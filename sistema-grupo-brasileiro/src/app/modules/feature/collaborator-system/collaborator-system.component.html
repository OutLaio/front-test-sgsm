<div class="container p-5 pt-4">
    <div class="row d-flex h-100">
        <div class="col-12 col-md-12 col-lg-12">
            <div class="card text-black shadow-custom">
                <div class="card-body d-flex flex-column flex-lg-row p-md-4">
                    <div class="w-25 mx-auto mb-3 mb-lg-0">
                        <ul class="nav flex-column gap-3">
                            <li class="nav-item bg-color-menu rounded-5">
                                <a class="nav-link active text-white text-center" href="#" (click)="showForm()">Cadastrar Colaborador</a>
                            </li>
                            <li class="nav-item bg-color-menu rounded-5">
                                <a class="nav-link text-white text-center" href="#" (click)="showList()">Verificar Colaboradores</a>
                            </li>
                        </ul>
                    </div>
                    <div class="mx-3 mb-5 border-bottom border-end"></div>
                    <div class="w-75 overflow-custom">
                        <ng-container *ngIf="isFormVisible">
                            <app-create-collaborator></app-create-collaborator>
                        </ng-container>
                        <ng-container *ngIf="!isFormVisible">
                            <app-list-collaborators></app-list-collaborators>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
