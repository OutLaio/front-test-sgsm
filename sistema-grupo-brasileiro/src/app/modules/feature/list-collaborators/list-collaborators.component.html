<div class="container">
    <div class="row">
        <div class="col-12">
            <div *ngFor="let colaborador of colaboradores | paginate: { itemsPerPage: itemsPerPage, currentPage: p }"
                class="card mb-3 card-custom rounded-4" [ngClass]="{'card-selected': isSelected(colaborador)}"
                (click)="selectColaborador(colaborador)">
                <div class="card-body rounded-5">
                    <div class="row">
                        <div class="col-md-4">
                            <p class="card-text fw-bold">{{ colaborador.nome }}</p>
                        </div>
                        <div class="col-md-5">
                            <p class="card-text fw-bold">{{ colaborador.email }}</p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text fw-bold">{{ colaborador.numero }}</p>
                        </div>
                    </div>
                    <div *ngIf="colaborador === selectedColaborador" class="row pt-3 border-top">
                        <div class="col-md-4">
                            <p>Função: {{ colaborador.funcao }}</p>
                        </div>
                        <div class="col-md-4">
                            <p>Setor: {{ colaborador.setor }}</p>
                        </div>
                        <div class="col-md-4">
                            <p>Agência: {{ colaborador.agencia }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
