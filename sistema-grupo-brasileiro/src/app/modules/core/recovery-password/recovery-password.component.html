<section class="h-100 system-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-8">
                <div class="card text-black remove-border-radius">
                    <div class="row g-0 shadow-custom">
                        <div class="col-lg-5 d-flex justify-content-center align-items-center bg-color-system">
                            <div class="text-white">
                                <div class="justify-content-center align-items-center d-flex">
                                    <img src="/assets/logo-grupobrasileiro.png" height="140" alt="logo grupo brasileiro">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="card-body p-md-3 mx-md-3 my-4">

                                <div class="text-center">
                                    <h2 class="mt-2 mb-4">Recuperar Senha</h2>
                                </div>

                                <div>
                                    <p class="text-muted text-decoration-none text-custom" >Informe seu email para receber um link de redefinição de senha!</p>
                                </div>

                                <form (submit)="submit()" [formGroup]="recoveryForm" #formDir="ngForm">
                                    <div class="form-outline mb-4">
                                        <input type="email" class="form-focus border-0 border-bottom border-2 w-100"
                                            placeholder="E-mail"
                                            formControlName="email"
                                            required=""/>
                                        <div *ngIf="email.invalid && formDir.submitted" class="validation-warning">
                                          <p *ngIf="email.errors?.['required']">Informe um e-mail!</p>
                                          <p *ngIf="email.errors?.['email']">Formato de e-mail inválido!</p>
                                        </div>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <div>
                                            <button
                                            class="btn btn-block fa-lg bg-color-system bg-hover text-white shadow-sm rounded-4 mb-3 py-2 w-100"
                                            type="submit">Enviar</button>
                                        </div>
                                    </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
