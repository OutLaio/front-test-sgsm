<div id="bdSidebar" class="d-flex flex-column

  <div class="d-flex justify-content-center align-items-center bg-color-system">
    <div class="text-white">
      <div class="justify-content-center align-items-center d-flex">
        <img src="/assets/images/logo-grupobrasileiro.png" height="130" width="130" alt="logo grupo brasileiro">
      </div>
    </div>
  </div>
  <hr>
  <ul class="mynav nav nav-pills flex-column mb-auto">
    <li class="nav-item mb-1">
      <a href="#">
        <i class="fa-regular fa-user"></i>
        Dashboard
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="#">
        <i class="fa-regular fa-bookmark"></i>
        Demandas
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="#">
        <i class="fa-regular fa-newspaper"></i>
        Nova Solicitação
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="#">
        <i class="fa-solid fa-archway"></i>
        Acompanhamento
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="#">
        <i class="fa-solid fa-graduation-cap"></i>
        Colaboradores
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="#">
        <i class="fa-solid fa-graduation-cap"></i>
        Agenda
      </a>
    </li>
  </ul>
  <hr>
  <div class="d-flex logout-menu">
    <ul class="mynav nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-1">
        <a href="#">
          <i class="fa-regular fa-user"></i>
          Perfil
        </a>
      </li>
      <li class="nav-item mb-1">
        <a href="#">
          <i class="fa-regular fa-user"></i>
          Sair
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="header " [ngClass]="{'collapsed': isCollapsed}">
  <button class="btn-custom" (click)="toggleSidebar()">
    <img class="w-50 h-50" src="/assets/icons/menu-icon.svg" alt="menu icon">
  </button>
  <div class="profile-info mx-5">
    <button class="btn-custom m-5">
      <img class="w-75 h-75" src="/assets/icons/notifications.svg" alt="menu icon">
    </button>
    <img class="profile-info-img" src="/assets/images/profile.png" alt="Profile Picture">
    <span>Mikaelle Rubia</span>
  </div>
</div>
